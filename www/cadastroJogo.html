<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta http-equiv="Content-Security-Policy"
		content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;fmedia-src mediastream;">
	
	<meta charset="utf-8">
	<title>Troca de games</title>
	<link rel="stylesheet" href="icons/material.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
		<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
</head>
<body onpageshow="mostrandoCadastro()">

	<div class="z-depth-1">
		<div class="valign-wrapper yellow darken-4 white-text">
			<h5 class="titulo">GameZ</h5>

			<div>

				<i class="material-icons waves-effect waves-light waves-circle botao-voltar">arrow_back</i>

				<i class="material-icons waves-effect waves-light waves-circle dropdown-button"
					data-activates="submenu" data-gutter="5"
					data-constrainwidth="false"> more_vert </i>

				<ul id="submenu" class="dropdown-content">
					<li><a class="black-text acao-limpar">Limpar</a></li>
					<li><a class="black-text galeria">galeria </a></li>
					<li><a class="black-text teste">subir</a></li>

				</ul>
			</div>
		</div>
	</div>

	<div id="cadastro" class="section">
		
			<form class="col s12">
<!-- 			<input type="hidden" id="idCliente" name="idCliente" value="0"> -->
			
				<div class="row">
							<div class="input-field col s12">
							<select id="console" name="console" required>
									<option value="" disabled selected>Escolha uma opção</option>
								</select> <label>Selecione um console</label>
							</div>
				</div>
				
				
				<div class="row">
							<div class="input-field col s12">
								<select id="estado" name="estado" required>
									<option value="" disabled selected>Escolha uma opção</option>
									<option value="1">Novo</option>
									<option value="2">Usado</option>
									<option value="3">Melhor ler o comentário</option>
								</select> <label>Selecione estado de conservação</label>
							</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input type="text" id="nome" name="nome" class="autocomplete" required>
          				<label for="jogo">Nome do item para troca</label>
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">mode_edit</i>
						<textarea name="comentario" id="icon_prefix2"
							class="materialize-textarea"></textarea>
						<label for="icon_prefix2">Comentários</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<button class="btn waves-effect waves-light" type="submit" name="action">
							Cadastrar <i class="material-icons right">send</i>
						</button>
					</div>
				</div>
			</form>
		</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="cordova.js"></script>
	<script src="js/geral.js"></script>
	<script src="js/cadastrojogo.js"></script>
	<script type="text/javascript" charset="utf-8">

	  </script>

</body>
</html>
